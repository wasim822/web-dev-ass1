<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
</head>
<body class="bg-blue-200 p-6 min-h-screen flex justify-center items-center">
  <form class="bg-white p-6 rounded shadow max-w-md w-full space-y-4">
    <p class="text-xl font-bold text-center">What do you want to convert?</p>

    <div>
      <p class="font-semibold">Weight:</p>
      <label><input type="radio" name="convert" id="kgToLbs" required> kg to lbs</label><br>
      <label><input type="radio" name="convert" id="lbsToKg" required> lbs to kg</label>
    </div>

    <div>
      <p class="font-semibold">Temperature:</p>
      <label><input type="radio" name="convert" id="CToF" required> C to °F</label><br>
      <label><input type="radio" name="convert" id="FToC" required> °F to C</label>
    </div>

    <div>
      <p class="font-semibold">Distance:</p>
      <label><input type="radio" name="convert" id="kmToM" required> km to M</label><br>
      <label><input type="radio" name="convert" id="mToKm" required> M to Km</label>
    </div>

    <div>
      <label class="block font-semibold">Enter value:</label>
      <input type="text" name="value" id="textInput" class="border p-2 w-full rounded" required placeholder="Choose what to convert">
    </div>

    <input type="submit" value="Convert" id="button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">

    <p id="displayText" class="text-center text-blue-900 font-medium">Welcome!</p>
  </form>
</body>
</html>
